<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدينة القدية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #111827;
        color: #ffffff;
        min-height: 100vh;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      .header {
        background-color: #7c3aed;
        padding: 1rem;
      }
      
      .main {
        padding: 2rem 0;
        text-align: center;
      }
      
      .title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
        color: #a855f7;
      }
      
      .subtitle {
        font-size: 1.125rem;
        margin-bottom: 2rem;
        color: #d1d5db;
      }
      
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-top: 3rem;
      }
      
      .card {
        background-color: #1f2937;
        padding: 1.5rem;
        border-radius: 0.5rem;
      }
      
      .card-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        color: #c084fc;
      }
      
      .card-text {
        color: #9ca3af;
      }
      
      .footer {
        background-color: #1f2937;
        padding: 1rem;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="container">
          <h1 style="text-align: center; font-size: 1.5rem; font-weight: bold; margin: 0;">مدينة القدية</h1>
        </div>
      </header>
      
      <main class="main">
        <div class="container">
          <h2 class="title">مرحباً بكم في مدينة القدية</h2>
          <p class="subtitle">اكتشف عالماً من الترفيه والمغامرات في قلب المملكة العربية السعودية</p>
          
          <div class="grid">
            <div class="card">
              <h3 class="card-title">الألعاب</h3>
              <p class="card-text">ألعاب مثيرة ومغامرات لا تُنسى</p>
            </div>
            
            <div class="card">
              <h3 class="card-title">الفعاليات</h3>
              <p class="card-text">فعاليات وعروض مميزة على مدار السنة</p>
            </div>
            
            <div class="card">
              <h3 class="card-title">التسوق</h3>
              <p class="card-text">تجربة تسوق فريدة ومتاجر متنوعة</p>
            </div>
          </div>
        </div>
      </main>
      
      <footer class="footer">
        <div class="container">
          <p style="text-align: center; margin: 0;">&copy; 2024 مدينة القدية. جميع الحقوق محفوظة.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
